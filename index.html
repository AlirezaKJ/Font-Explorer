<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="lib/css/main.css">

    <title>Font Explorer</title>
</head>
<body onload="startup()">
    <main>
        <div class="sidebar">
            <div onclick="changeView(-1)" style="margin-top: 5px;" class="sideitem home">
                <div class="baricon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 24 24" width="48px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M10 19v-5h4v5c0 .55.45 1 1 1h3c.55 0 1-.45 1-1v-7h1.7c.46 0 .68-.57.33-.87L12.67 3.6c-.38-.34-.96-.34-1.34 0l-8.36 7.53c-.34.3-.13.87.33.87H5v7c0 .55.45 1 1 1h3c.55 0 1-.45 1-1z"/></svg>
                </div>
                <span class="barname">Home</span>
            </div>
            <div onclick="changeView(-2)" class="sideitem explore">
                <div class="baricon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 24 24" width="48px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 10.9c-.61 0-1.1.49-1.1 1.1s.49 1.1 1.1 1.1c.61 0 1.1-.49 1.1-1.1s-.49-1.1-1.1-1.1zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm2.19 12.19L6 18l3.81-8.19L18 6l-3.81 8.19z"/></svg>
                </div>
                <span class="barname">Explore</span>
            </div>
            <div class="divider"></div>
            <div class="addedfonts">
                <!-- <div onclick="changeView(0)" class="sideitem barfont">
                    <div class="fonticon">
                        <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 24 24" width="48px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M9.93 13.5h4.14L12 7.98 9.93 13.5zM20 2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-4.29 15.88l-.9-2.38H9.17l-.89 2.37c-.14.38-.5.63-.91.63-.68 0-1.15-.69-.9-1.32l4.25-10.81c.22-.53.72-.87 1.28-.87s1.06.34 1.27.87l4.25 10.81c.25.63-.22 1.32-.9 1.32-.4 0-.76-.25-.91-.62z"/></svg>
                    </div>
                    <span class="fontname">Inter</span>
                </div> -->
            </div>
            <div class="sideitem new" onclick="addNewFont()">
                <div class="baricon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 24 24" width="48px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4 11h-3v3c0 .55-.45 1-1 1s-1-.45-1-1v-3H8c-.55 0-1-.45-1-1s.45-1 1-1h3V8c0-.55.45-1 1-1s1 .45 1 1v3h3c.55 0 1 .45 1 1s-.45 1-1 1z"/></svg>
                </div>
                <span class="barname">Add Font</span>
            </div>
        </div>
        <div class="fontview">
            <div class="viewslide homeslide">
                <section class="slideheader">
                    <div class="slidetitle">
                        Home
                    </div>
                </section>
            </div>
            <div class="viewslide exploreslide">
                <section class="slideheader">
                    <span class="slidetitle">
                        Explore 
                    </span>
                </section>
                <section class="fontexplore">
                    <p>Copyright Free Fonts From Google, Adobe, etc ...</p>
                </section>
            </div>
            <div class="viewslide fontslide">
                <section class="slideheader">
                    <span class="slidetitle">
                        Font Name
                    </span>
                </section>
            </div>
        </div>
    </main>

    <script src="lib/js/LSDB.js"></script>
    <script src="lib/js/main.js"></script>
</body>
</html>
